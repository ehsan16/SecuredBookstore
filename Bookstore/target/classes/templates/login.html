<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
        <div th:if="${param.error}">
            Väärä käyttäjätunnus ja salasana.
        </div>
        <div th:if="${param.logout}">
           Olet kirjautunut ulos.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> Käyttäjänimi : <input type="text" name="username"/> </label></div>
            <div><label> Salasana: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Kirjaudu sisään"/></div>
        </form>
    </body>
</html>
